<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boodschappen App</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirect 404s to index.html with the path as a query param
      const path = window.location.pathname;
      const repo = '/boodschappen-app';
      if (path.startsWith(repo)) {
        const route = path.slice(repo.length) || '/';
        window.location.replace(repo + '/?route=' + encodeURIComponent(route));
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
